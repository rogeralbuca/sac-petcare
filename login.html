<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login - Pet Care Centro Veterinário 24hs</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="petcare-bg-page">

  <main>

    <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="d-flex justify-content-center pb-4">
                      <a href="index.html" class="login">
                        <img src="assets/img/logo-login.png" alt="">
                      </a>
                    </div>

                    <div class="pb-2">
                      <h5 class="text-center pb-0 fs-4">Faça login na sua conta</h5>
                    </div>

                    <form class="row g-3 needs-validation" novalidate>

                      <div class="col-12">
                        <div class="input-group has-validation">
                          <input type="text" name="username" class="form-control" id="yourUsername" placeholder="Usuário..." required>
                          <div class="invalid-feedback">Por favor insira seu nome de usuário.</div>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="input-group has-validation">
                          <input type="password" name="password" class="form-control" id="yourPassword" placeholder="Senha..." required>
                          <div class="invalid-feedback">Por favor, insira sua senha!</div>
                        </div>
                      </div>

                      <div class="col-lg-6 col-xs-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                          <label class="form-check-label" for="rememberMe">Lembrar login</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-xs-12">
                        <a class="small" href="forgot-password.html">Esqueceu sua senha?</a>
                       </div>

                      <div class="col-12">
                        <a class="btn btn-secundary-petcare btn-sm w-100" type="submit" href="index.html">Entrar</a>
                      </div>

                      <div class="col-12">
                        <p class="small mb-0">Não tem conta? <a href="pages-register.html">Crie a sua conta aqui</a></p>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
